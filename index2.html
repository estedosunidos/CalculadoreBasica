<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora básica</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body onload="init()">
    <div class="principal">
        <h2 class="titulo">Calculadora Básica</h2>
        <input class="pantalla" id="screen" type="text">
        <br>
        <div class="container">
            <button class="button number" id="numberone">1</button>
            <button class="button number" id="numbertwo">2</button>
            <button class="button number" id="numberthird">3</button>
            <button class="button operator" id="plus">+</button>
            <br>
            <button class="button number" id="numberfour">4</button>
            <button class="button number" id="numberfive">5</button>
            <button class="button number" id="numbersix">6</button>
            <button class="button operator" id="resta">-</button>
            <br>
            <br>
            <button class="button number" id="numberseven">7</button>
            <button class="button number" id="numbereight">8</button>
            <button class="button number" id="numbernine">9</button>
            <button class="button operator" id="multiplicacion">*</button>
            <br>
            <button class="button number" id="numberzero">0</button>
            <button class="button operator" id="dividir">/</button>
            <button class="button" id="almacenar">C</button>
            <button class="buttonIGUAL" id="igual">=</button>
        </div>
    </div>
    <script src="./funcciones.js"></script>
</body>
</html>
